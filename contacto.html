<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - CustomWatches</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <strong>Custom</strong>Watches
            </a>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html#watches">Relojes</a></li>
                    <li><a href="sobre-mi.html">Mi Filosofía</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-page-section">
            <div class="contact-header">
                <h1>Hablemos</h1>
                <p>¿Tienes alguna duda, una idea para un reloj personalizado o simplemente quieres saludar? Rellena el formulario y te responderé lo antes posible.</p>
            </div>

            <form action="https://formspree.io/f/manbqpej" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Tu Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
            </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 CustomWatches. Diseñado con pasión por el tiempo.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
